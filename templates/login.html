{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input class="form-control" type="text" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" id="loginPassword" name="password" placeholder="Password" required>
        <span id="toggleLoginPassword" style="cursor: pointer;">üëÅÔ∏è</span>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
</div>

<script>
const toggleLoginPassword = document.querySelector("#toggleLoginPassword");
const loginPassword = document.querySelector("#loginPassword");

toggleLoginPassword.addEventListener("click", function () {
  const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
  loginPassword.setAttribute("type", type);
});
</script>
{% endblock %}
