{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Sign Up</h2>
  <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <input class="form-control" type="text" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" id="signupPassword" name="password" placeholder="Password" required>
        <span id="toggleSignupPassword" style="cursor: pointer;">üëÅÔ∏è</span>
      </div>
      <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
</div>

<script>
const toggleSignupPassword = document.querySelector("#toggleSignupPassword");
const signupPassword = document.querySelector("#signupPassword");

toggleSignupPassword.addEventListener("click", function () {
  const type = signupPassword.getAttribute("type") === "password" ? "text" : "password";
  signupPassword.setAttribute("type", type);
});
</script>
{% endblock %}
